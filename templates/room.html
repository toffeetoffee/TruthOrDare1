<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Room {{ code }}</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      padding: 40px;
      max-width: 600px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .room-info {
      text-align: center;
      margin-bottom: 32px;
      padding: 16px;
      background: #f0f0f0;
      border-radius: 8px;
    }
    .room-code {
      font-size: 24px;
      font-weight: bold;
      color: #007bff;
      margin-top: 8px;
    }
    .players-section {
      margin-top: 24px;
    }
    .players-section h2 {
      margin-bottom: 16px;
      color: #555;
    }
    .player-list {
      list-style: none;
      padding: 0;
    }
    .player-item {
      padding: 12px;
      margin-bottom: 8px;
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .player-count {
      color: #666;
      font-size: 14px;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <h1>Dare or Dare</h1>
  
  <div class="room-info">
    <div>Room Code</div>
    <div class="room-code">{{ code }}</div>
    <div style="margin-top: 12px; color: #666;">Share this code with your friends!</div>
  </div>

  <div class="players-section">
    <h2>Players in Room</h2>
    <ul id="player-list" class="player-list">
      <li class="player-item">Waiting for players...</li>
    </ul>
    <div id="player-count" class="player-count"></div>
  </div>

  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js" crossorigin="anonymous"></script>
  <script>
    const ROOM = '{{ code }}';
    const NAME = '{{ name }}';
    const socket = io();

    const playerList = document.getElementById('player-list');
    const playerCount = document.getElementById('player-count');

    // Join the room when connected
    socket.on('connect', () => {
      socket.emit('join', { room: ROOM, name: NAME });
    });

    // Update player list
    socket.on('player_list', (data) => {
      if (!data.players || data.players.length === 0) {
        playerList.innerHTML = '<li class="player-item">Waiting for players...</li>';
        playerCount.textContent = '';
        return;
      }

      // Display all players
      playerList.innerHTML = data.players
        .map(name => `<li class="player-item">${escapeHtml(name)}</li>`)
        .join('');
      
      playerCount.textContent = `${data.players.length} player(s) in room`;
    });

    // Simple HTML escape function
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
  </script>
</body>
</html>
