<!doctype html>
<html lang="en" data-bs-theme="auto">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Truth or Dare – Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 32px 16px; }
    .brand { letter-spacing: .5px; }
    .card { border-radius: 1rem; }
    .logo { max-width: 140px; cursor: pointer; }
  </style>
</head>
<body class="bg-body-tertiary">
  <main class="container" style="max-width: 760px;">
    <header class="text-center mb-4">
      <h1 class="brand fw-bold">Dare or Dare</h1>
      <p class="text-secondary mb-0">Party game with real‑time rooms.</p>
    </header>

    <div class="row g-4">
      <div class="col-12 col-lg-6">
        <div class="card shadow-sm h-100">
          <div class="card-body">
            <h5 class="card-title">Create a Room</h5>
            <form action="/create" method="post" class="mt-3">
              <div class="mb-3">
                <label class="form-label">Your Name</label>
                <input name="name" class="form-control" placeholder="Enter your name" required>
              </div>
              <button class="btn btn-primary w-100" type="submit">Create New Room</button>
            </form>
          </div>
        </div>
      </div>

      <div class="col-12 col-lg-6">
        <div class="card shadow-sm h-100">
          <div class="card-body">
            <h5 class="card-title">Join a Room</h5>
            <form action="/join" method="post" class="mt-3">
              <div class="mb-3">
                <label class="form-label">Your Name</label>
                <input name="name" class="form-control" placeholder="Enter your name" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Room Code</label>
                <input name="code" class="form-control text-uppercase" placeholder="ABC123" minlength="4" maxlength="8" required>
              </div>
              <button class="btn btn-success w-100" type="submit">Join Room</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
