<!doctype html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dare or Dare â€” Lobby</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="room_styles.css">
  </head>
  <body class="d-flex min-vh-100">
    <main class="container my-auto py-5">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="display-6 fw-bold">Dare or Dare</h1>
        <button id="themeToggle" class="btn btn-outline-secondary btn-sm" type="button" aria-label="Toggle theme">
          <span class="theme-label">ðŸŒž Light</span>
        </button>
      </div>

      <div class="row g-4">
        <div class="col-12 col-lg-6">
          <div class="card shadow-sm h-100 border-0">
            <div class="card-body p-4">
              <h2 class="h5 mb-3">Create Room</h2>
              <form method="post" action="/create">
                <div class="mb-3">
                  <label class="form-label">Your Name</label>
                  <input class="form-control" name="name" placeholder="e.g., Alex" required>
                </div>
                <button class="btn btn-primary w-100">Create</button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-12 col-lg-6">
          <div class="card shadow-sm h-100 border-0">
            <div class="card-body p-4">
              <h2 class="h5 mb-3">Join Room</h2>
              <form method="post" action="/join">
                <div class="mb-3">
                  <label class="form-label">Room Code</label>
                  <input class="form-control text-uppercase" name="code" placeholder="ABC123" minlength="4" maxlength="8" required>
                </div>
                <div class="mb-3">
                  <label class="form-label">Your Name</label>
                  <input class="form-control" name="name" placeholder="e.g., Jamie" required>
                </div>
                <button class="btn btn-success w-100">Join</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <footer class="text-center mt-5 small text-body-secondary">
        <span>Have fun and be nice âœ¨</span>
      </footer>
    </main>

    <div id="toast-container" class="toast-container position-fixed bottom-0 end-0 p-3"></div>

    <script>
      // --- Theme persistence shared with room.html ---
      (function themeBoot() {
        const saved = localStorage.getItem('dod-theme') || 'light';
        document.documentElement.setAttribute('data-bs-theme', saved);
        const btn = document.getElementById('themeToggle');
        const apply = (mode) => {
          document.documentElement.setAttribute('data-bs-theme', mode);
          localStorage.setItem('dod-theme', mode);
          if (btn) btn.querySelector('.theme-label').textContent = mode === 'dark' ? 'ðŸŒ™ Dark' : 'ðŸŒž Light';
        };
        if (btn) {
          btn.addEventListener('click', () => {
            const next = (document.documentElement.getAttribute('data-bs-theme') === 'dark') ? 'light' : 'dark';
            apply(next);
          });
        }
        apply(saved);
      })();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
