<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Room {{ code }}</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      padding: 40px;
      max-width: 600px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .room-info {
      text-align: center;
      margin-bottom: 32px;
      padding: 16px;
      background: #f0f0f0;
      border-radius: 8px;
    }
    .room-code {
      font-size: 24px;
      font-weight: bold;
      color: #007bff;
      margin-top: 8px;
    }
    .players-section {
      margin-top: 24px;
    }
    .players-section h2 {
      margin-bottom: 16px;
      color: #555;
    }
    .player-list {
      list-style: none;
      padding: 0;
    }
    .player-item {
      padding: 12px;
      margin-bottom: 8px;
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .player-item.host {
      background: #e3f2fd;
      border-color: #2196f3;
      font-weight: 500;
    }
    .host-badge {
      color: #1976d2;
      font-size: 12px;
      margin-left: 8px;
    }
    .player-count {
      color: #666;
      font-size: 14px;
      margin-top: 8px;
    }
    .button-group {
      margin-top: 24px;
      display: flex;
      gap: 12px;
    }
    button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    button:hover {
      opacity: 0.8;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .btn-leave {
      background: #dc3545;
      color: white;
    }
    .btn-destroy {
      background: #6c757d;
      color: white;
    }
    .btn-settings {
      background: #ffc107;
      color: #000;
    }
    .btn-start {
      background: #28a745;
      color: white;
    }
    .host-controls {
      display: none;
    }
    .host-controls.show {
      display: block;
    }
    .game-area {
      display: none;
      margin-top: 32px;
    }
    .game-area.show {
      display: block;
    }
    .countdown {
      text-align: center;
      padding: 40px;
      background: #fff3cd;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .countdown-timer {
      font-size: 48px;
      font-weight: bold;
      color: #856404;
    }
    .preparation-phase {
      padding: 20px;
      background: #d1ecf1;
      border-radius: 8px;
    }
    .phase-timer {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: #0c5460;
      margin-bottom: 20px;
    }
    .submission-form {
      background: white;
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 16px;
    }
    .submission-form textarea {
      width: 100%;
      min-height: 60px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-family: inherit;
      font-size: 14px;
      box-sizing: border-box;
      resize: vertical;
    }
    .submission-form select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      margin-top: 8px;
      box-sizing: border-box;
    }
    .player-checkboxes {
      margin-top: 8px;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #f9f9f9;
      max-height: 200px;
      overflow-y: auto;
    }
    .player-checkbox-item {
      padding: 6px 0;
    }
    .player-checkbox-item label {
      display: flex;
      align-items: center;
      cursor: pointer;
      font-weight: normal;
    }
    .player-checkbox-item input[type="checkbox"] {
      margin-right: 8px;
      width: auto;
    }
    .checkbox-controls {
      display: flex;
      gap: 8px;
      margin-top: 8px;
    }
    .checkbox-controls button {
      flex: 1;
      padding: 6px;
      font-size: 13px;
      background: #6c757d;
      color: white;
    }
    .submission-form button {
      width: 100%;
      margin-top: 8px;
      background: #17a2b8;
      color: white;
    }
    .submission-success {
      padding: 8px;
      background: #d4edda;
      border: 1px solid #c3e6cb;
      border-radius: 4px;
      color: #155724;
      margin-top: 8px;
      display: none;
    }
    .lobby-section {
      display: block;
    }
    .lobby-section.hide {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Dare or Dare</h1>
  
  <div class="room-info">
    <div>Room Code</div>
    <div class="room-code">{{ code }}</div>
    <div style="margin-top: 12px; color: #666;">Share this code with your friends!</div>
  </div>

  <!-- Lobby Section -->
  <div id="lobby-section" class="lobby-section">
    <div class="players-section">
      <h2>Players in Room</h2>
      <ul id="player-list" class="player-list">
        <li class="player-item">Waiting for players...</li>
      </ul>
      <div id="player-count" class="player-count"></div>
    </div>

    <div class="button-group">
      <button class="btn-leave" onclick="leaveRoom()">Leave Room</button>
    </div>

    <div id="host-controls" class="host-controls">
      <div class="button-group">
        <button class="btn-settings" onclick="openSettings()">Settings</button>
        <button id="start-button" class="btn-start" onclick="startGame()">Start Game</button>
      </div>
      <div class="button-group">
        <button class="btn-destroy" onclick="destroyRoom()">Destroy Room</button>
      </div>
    </div>
  </div>

  <!-- Game Area -->
  <div id="game-area" class="game-area">
    <!-- Countdown -->
    <div id="countdown-section" style="display: none;">
      <div class="countdown">
        <div>Game Starting In</div>
        <div id="countdown-timer" class="countdown-timer">10</div>
      </div>
    </div>

    <!-- Preparation Phase -->
    <div id="preparation-section" style="display: none;">
      <div class="preparation-phase">
        <div class="phase-timer">
          Preparation Phase: <span id="prep-timer">30</span>s
        </div>
        
        <div class="submission-form">
          <textarea id="truth-dare-text" placeholder="Enter a truth question or dare challenge..."></textarea>
          
          <select id="truth-dare-type">
            <option value="truth">Truth</option>
            <option value="dare">Dare</option>
          </select>
          
          <div style="margin-top: 8px; font-weight: 500;">Add to players:</div>
          <div id="player-checkboxes" class="player-checkboxes">
            <div style="color: #999; text-align: center;">No other players yet</div>
          </div>
          
          <div class="checkbox-controls">
            <button onclick="selectAllPlayers()">Select All</button>
            <button onclick="deselectAllPlayers()">Deselect All</button>
          </div>
          
          <button onclick="submitTruthDare()">Submit</button>
          
          <div id="submission-success" class="submission-success"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js" crossorigin="anonymous"></script>
  <script>
    const ROOM = '{{ code }}';
    const NAME = '{{ name }}';
    const socket = io();
    
    let mySocketId = null;
    let hostSocketId = null;
    let gameState = { phase: 'lobby', remaining_time: 0 };
    let timerInterval = null;

    const playerList = document.getElementById('player-list');
    const playerCount = document.getElementById('player-count');
    const hostControls = document.getElementById('host-controls');
    const lobbySection = document.getElementById('lobby-section');
    const gameArea = document.getElementById('game-area');
    const startButton = document.getElementById('start-button');

    // Join the room when connected
    socket.on('connect', () => {
      mySocketId = socket.id;
      socket.emit('join', { room: ROOM, name: NAME });
    });

    // Update player list
    socket.on('player_list', (data) => {
      if (!data.players || data.players.length === 0) {
        playerList.innerHTML = '<li class="player-item">Waiting for players...</li>';
        playerCount.textContent = '';
        return;
      }

      hostSocketId = data.host_sid;

      // Update player checkboxes (exclude current player)
      const playerCheckboxes = document.getElementById('player-checkboxes');
      const otherPlayers = data.players.filter(name => name !== NAME);
      
      if (otherPlayers.length === 0) {
        playerCheckboxes.innerHTML = '<div style="color: #999; text-align: center;">No other players yet</div>';
      } else {
        playerCheckboxes.innerHTML = otherPlayers
          .map(name => `
            <div class="player-checkbox-item">
              <label>
                <input type="checkbox" name="target-player" value="${escapeHtml(name)}">
                ${escapeHtml(name)}
              </label>
            </div>
          `)
          .join('');
      }

      // Display all players
      playerList.innerHTML = data.players
        .map((name, index) => {
          const isHost = (index === 0);
          const hostBadge = isHost ? '<span class="host-badge">(Host)</span>' : '';
          const hostClass = isHost ? ' host' : '';
          return `<li class="player-item${hostClass}">${escapeHtml(name)}${hostBadge}</li>`;
        })
        .join('');
      
      playerCount.textContent = `${data.players.length} player(s) in room`;

      // Show host controls if this user is the host
      if (mySocketId === hostSocketId) {
        hostControls.classList.add('show');
      } else {
        hostControls.classList.remove('show');
      }
    });

    // Game state update
    socket.on('game_state_update', (data) => {
      gameState = data;
      updateGameUI();
    });

    // Submission success
    socket.on('submission_success', (data) => {
      const successDiv = document.getElementById('submission-success');
      const targetList = data.targets.join(', ');
      successDiv.textContent = `✓ Added ${data.type}: "${data.text}" to ${targetList}`;
      successDiv.style.display = 'block';
      
      // Clear form
      document.getElementById('truth-dare-text').value = '';
      deselectAllPlayers();
      
      // Hide success message after 3 seconds
      setTimeout(() => {
        successDiv.style.display = 'none';
      }, 3000);
    });

    // Update game UI based on phase
    function updateGameUI() {
      if (gameState.phase === 'countdown') {
        lobbySection.classList.add('hide');
        gameArea.classList.add('show');
        document.getElementById('countdown-section').style.display = 'block';
        document.getElementById('preparation-section').style.display = 'none';
        
        // Update countdown timer
        startCountdownTimer();
      } else if (gameState.phase === 'preparation') {
        document.getElementById('countdown-section').style.display = 'none';
        document.getElementById('preparation-section').style.display = 'block';
        
        // Update preparation timer
        startPreparationTimer();
      }
    }

    function startCountdownTimer() {
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        const timer = document.getElementById('countdown-timer');
        if (timer) {
          timer.textContent = Math.max(0, gameState.remaining_time);
          gameState.remaining_time--;
        }
      }, 1000);
    }

    function startPreparationTimer() {
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        const timer = document.getElementById('prep-timer');
        if (timer) {
          timer.textContent = Math.max(0, gameState.remaining_time);
          gameState.remaining_time--;
        }
      }, 1000);
    }

    // Room was destroyed
    socket.on('room_destroyed', () => {
      alert('The host has closed the room.');
      window.location.href = '/';
    });

    // Successfully left room
    socket.on('left_room', () => {
      window.location.href = '/';
    });

    // Functions
    function leaveRoom() {
      if (confirm('Are you sure you want to leave the room?')) {
        socket.emit('leave', { room: ROOM });
      }
    }

    function destroyRoom() {
      if (confirm('Are you sure you want to destroy the room? All players will be kicked.')) {
        socket.emit('destroy_room', { room: ROOM });
        window.location.href = '/';
      }
    }

    function openSettings() {
      alert('Settings - Coming soon!');
    }

    function startGame() {
      startButton.disabled = true;
      socket.emit('start_game', { room: ROOM });
    }

    function selectAllPlayers() {
      const checkboxes = document.querySelectorAll('input[name="target-player"]');
      checkboxes.forEach(cb => cb.checked = true);
    }

    function deselectAllPlayers() {
      const checkboxes = document.querySelectorAll('input[name="target-player"]');
      checkboxes.forEach(cb => cb.checked = false);
    }

    function submitTruthDare() {
      const text = document.getElementById('truth-dare-text').value.trim();
      const type = document.getElementById('truth-dare-type').value;
      const checkboxes = document.querySelectorAll('input[name="target-player"]:checked');
      const targets = Array.from(checkboxes).map(cb => cb.value);

      if (!text) {
        alert('Please enter a truth or dare!');
        return;
      }

      if (targets.length === 0) {
        alert('Please select at least one player!');
        return;
      }

      socket.emit('submit_truth_dare', {
        room: ROOM,
        text: text,
        type: type,
        targets: targets
      });
    }

    // Simple HTML escape function
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
  </script>
</body>
</html>
