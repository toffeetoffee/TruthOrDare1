<!-- View/room.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Truth or Dare Room</title>

  <!-- Stylesheets -->
<link rel="stylesheet" href="{{ url_for('static', filename='room_styles.css') }}">
</head>

<body>
  <main id="game-container">
    <section id="lobby-section" class="lobby-section active">
      <h1>Room Code: <span id="room-code">{{ room_code }}</span></h1>
      <h2>Players</h2>
      <ul id="player-list" class="player-list"></ul>
      <button id="start-game-btn" class="primary-btn">Start Game</button>
    </section>

    <section id="game-section" class="hidden">
      <div id="phase-display">
        <h2 id="phase-name">Waiting for host...</h2>
        <p id="phase-timer"></p>
      </div>

      <div id="submission-section" class="hidden">
        <h3>Submit a Truth or Dare</h3>
        <textarea id="submission-text" placeholder="Type your truth or dare..."></textarea>
        <div>
          <select id="submission-type">
            <option value="truth">Truth</option>
            <option value="dare">Dare</option>
          </select>
          <button id="submit-btn" class="primary-btn">Submit</button>
        </div>
      </div>

      <div id="minigame-section" class="hidden"></div>
      <div id="scoreboard-section" class="hidden"></div>
    </section>
  </main>

  <!-- Socket.IO -->
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>

  <!-- JS Modules -->
  <script type="module">
    import './js/ui_helpers.js';
    import './js/main.js';
    import './js/lobby.js';
    import './js/game_flow.js';
    import './js/submissions.js';
    import './js/ai.js';
    import './js/scoring.js';
    import './js/minigame.js';
  </script>
</body>
</html>
