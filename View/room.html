<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Room {{ code }}</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      padding: 40px;
      max-width: 600px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .room-info {
      text-align: center;
      margin-bottom: 32px;
      padding: 16px;
      background: #f0f0f0;
      border-radius: 8px;
    }
    .room-code {
      font-size: 24px;
      font-weight: bold;
      color: #007bff;
      margin-top: 8px;
    }
    .players-section {
      margin-top: 24px;
    }
    .players-section h2 {
      margin-bottom: 16px;
      color: #555;
    }
    .player-list {
      list-style: none;
      padding: 0;
    }
    .player-item {
      padding: 12px;
      margin-bottom: 8px;
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .player-item.host {
      background: #e3f2fd;
      border-color: #2196f3;
      font-weight: 500;
    }
    .host-badge {
      color: #1976d2;
      font-size: 12px;
      margin-left: 8px;
    }
    .player-count {
      color: #666;
      font-size: 14px;
      margin-top: 8px;
    }
    .button-group {
      margin-top: 24px;
      display: flex;
      gap: 12px;
    }
    button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    button:hover {
      opacity: 0.8;
    }
    .btn-leave {
      background: #dc3545;
      color: white;
    }
    .btn-destroy {
      background: #6c757d;
      color: white;
    }
    .btn-settings {
      background: #ffc107;
      color: #000;
    }
    .btn-start {
      background: #28a745;
      color: white;
    }
    .host-controls {
      display: none;
    }
    .host-controls.show {
      display: block;
    }
  </style>
</head>
<body>
  <h1>Dare or Dare</h1>
  
  <div class="room-info">
    <div>Room Code</div>
    <div class="room-code">{{ code }}</div>
    <div style="margin-top: 12px; color: #666;">Share this code with your friends!</div>
  </div>

  <div class="players-section">
    <h2>Players in Room</h2>
    <ul id="player-list" class="player-list">
      <li class="player-item">Waiting for players...</li>
    </ul>
    <div id="player-count" class="player-count"></div>
  </div>

  <div class="button-group">
    <button class="btn-leave" onclick="leaveRoom()">Leave Room</button>
  </div>

  <div id="host-controls" class="host-controls">
    <div class="button-group">
      <button class="btn-settings" onclick="openSettings()">Settings</button>
      <button class="btn-start" onclick="startGame()">Start Game</button>
    </div>
    <div class="button-group">
      <button class="btn-destroy" onclick="destroyRoom()">Destroy Room</button>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js" crossorigin="anonymous"></script>
  <script>
    const ROOM = '{{ code }}';
    const NAME = '{{ name }}';
    const socket = io();
    
    let mySocketId = null;
    let hostSocketId = null;

    const playerList = document.getElementById('player-list');
    const playerCount = document.getElementById('player-count');
    const hostControls = document.getElementById('host-controls');

    // Join the room when connected
    socket.on('connect', () => {
      mySocketId = socket.id;
      socket.emit('join', { room: ROOM, name: NAME });
    });

    // Update player list
    socket.on('player_list', (data) => {
      if (!data.players || data.players.length === 0) {
        playerList.innerHTML = '<li class="player-item">Waiting for players...</li>';
        playerCount.textContent = '';
        return;
      }

      hostSocketId = data.host_sid;

      // Display all players
      playerList.innerHTML = data.players
        .map((name, index) => {
          const isHost = (index === 0); // First player is always host in the list
          const hostBadge = isHost ? '<span class="host-badge">(Host)</span>' : '';
          const hostClass = isHost ? ' host' : '';
          return `<li class="player-item${hostClass}">${escapeHtml(name)}${hostBadge}</li>`;
        })
        .join('');
      
      playerCount.textContent = `${data.players.length} player(s) in room`;

      // Show host controls if this user is the host
      if (mySocketId === hostSocketId) {
        hostControls.classList.add('show');
      } else {
        hostControls.classList.remove('show');
      }
    });

    // Room was destroyed
    socket.on('room_destroyed', () => {
      alert('The host has closed the room.');
      window.location.href = '/';
    });

    // Successfully left room
    socket.on('left_room', () => {
      window.location.href = '/';
    });

    // Functions
    function leaveRoom() {
      if (confirm('Are you sure you want to leave the room?')) {
        socket.emit('leave', { room: ROOM });
      }
    }

    function destroyRoom() {
      if (confirm('Are you sure you want to destroy the room? All players will be kicked.')) {
        socket.emit('destroy_room', { room: ROOM });
        window.location.href = '/';
      }
    }

    function openSettings() {
      alert('Settings - Coming soon!');
    }

    function startGame() {
      alert('Start Game - Coming soon!');
    }

    // Simple HTML escape function
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
  </script>
</body>
</html>
