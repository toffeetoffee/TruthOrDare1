{% macro theme_toggle() -%}
  <button id="themeToggle" class="btn btn-outline-secondary btn-sm" type="button" aria-label="Toggle theme">
    <i class="bi bi-brightness-high-fill me-1"></i><span class="d-none d-sm-inline">Theme</span>
  </button>
{%- endmacro %}

<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{% block title %}Truth or Dare{% endblock %}</title>

    <!-- Bootstrap CSS & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    {% block head %}{% endblock %}
  </head>
  <body class="min-vh-100 d-flex flex-column">
    <!-- Topbar -->
    <nav class="navbar navbar-expand-lg border-bottom sticky-top bg-body">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="{{ url_for('index') }}">
          <i class="bi bi-lightning-charge-fill text-warning me-1"></i> Dare or Dare
        </a>
        <div class="d-flex align-items-center gap-2 ms-auto">
          {% block topbar %}{% endblock %}
          {{ theme_toggle() }}
        </div>
      </div>
    </nav>

    <!-- Content -->
    <main class="container my-4 flex-grow-1">
      {% block content %}{% endblock %}
    </main>

    <!-- Toast container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3" id="toastContainer"></div>

    <!-- Bootstrap JS (needs Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Socket.IO client -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="{{ url_for('static', filename='common.js') }}"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
