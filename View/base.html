<!doctype html>
<html lang="en" data-bs-theme="{{ session.get('theme', 'light') if session else 'light' }}">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{% block title %}Dare or Dare{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}">
    {% block head %}{% endblock %}
  </head>
  <body class="min-vh-100 d-flex flex-column">
    <!-- Topbar -->
    <nav class="navbar navbar-expand-lg border-bottom sticky-top bg-body">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="{{ url_for('home') }}">Dare or Dare</a>
        <div class="d-flex align-items-center gap-2 ms-auto">
          {% block topbar_right %}{% endblock %}
          <button id="themeToggle" class="btn btn-outline-secondary btn-sm" title="Toggle theme" aria-label="Toggle theme">
            <span class="d-inline d-sm-none">Theme</span>
            <span class="d-none d-sm-inline">Light/Dark</span>
          </button>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow-1">
      {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="border-top py-3 text-center small text-body-secondary">
      Built with ❤️ using Flask, Socket.IO, and Bootstrap.
    </footer>

    <!-- Bootstrap + Socket.IO + App JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" integrity="sha384-5wGN8B2QmEUXf9i4l9x5+oO5Qw4Z3wM5q0fGWQ7zHT6V7hQ4h1pL3C6xQp8L5u3E" crossorigin="anonymous"></script>
    <script>
      // Basic theme-toggle without server roundtrip
      (function() {
        const btn = document.getElementById('themeToggle');
        if (!btn) return;
        btn.addEventListener('click', () => {
          const html = document.documentElement;
          const now = html.getAttribute('data-bs-theme') || 'light';
          const next = now === 'light' ? 'dark' : 'light';
          html.setAttribute('data-bs-theme', next);
          try { localStorage.setItem('tod-theme', next); } catch(e){}
        });
        // restore on load
        try {
          const saved = localStorage.getItem('tod-theme');
          if (saved) document.documentElement.setAttribute('data-bs-theme', saved);
        } catch(e){}
      })();
    </script>
    <script src="{{ url_for('static', filename='js/toasts.js') }}"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
