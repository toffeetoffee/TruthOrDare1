<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Truth or Dare - Home</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      padding: 40px;
      max-width: 500px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    form {
      margin-bottom: 24px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #f9f9f9;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .note {
      margin-top: 24px;
      color: #666;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Truth or Dare</h1>
  
  <form action="/create" method="post">
    <label>
      Your Name:
      <input name="name" placeholder="Enter your name" required />
    </label>
    <button type="submit">Create New Room</button>
  </form>
  <img src="{{ url_for('static', filename='images/agnes.jpeg') }}" alt="Truth or Dare Logo" style="display:block; margin: 0 auto 20px; max-width:150px;" onclick="enlargeImg()"
            id="img1"/>
  <form action="/join" method="post">
    <label>
      Your Name:
      <input name="name" placeholder="Enter your name" required />
    </label>
    <label>
      Room Code:
      <input name="code" placeholder="ABC123" required />
    </label>
    <button type="submit">Join Room</button>
  </form>

  <p class="note"></p>
  <br>
  <button onclick="resetImg()">Reset</button>
  <script>img = document.getElementById("img1");
      
        function enlargeImg() {
            img.style.transform = "scale(5)";
            img.style.transition = "transform 0.25s ease";
        }

      function resetImg() {
            img.style.transform = "scale(1)";
            img.style.transition = "transform 0.25s ease";
        }
      </script>
</body>
</html>
