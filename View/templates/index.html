
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Truth or Dare</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">

<div class="container py-5 text-center">
  <h1 class="display-4 mb-4">Truth or Dare</h1>
  <div class="d-flex justify-content-center gap-3 mb-4">
    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#createRoomModal">Create Room</button>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#joinRoomModal">Join Room</button>
  </div>
  <button class="btn btn-outline-light" id="toggleThemeBtn">Light Mode</button>
</div>

<!-- Create Room Modal -->
<div class="modal fade" id="createRoomModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content bg-dark text-light">
      <div class="modal-header">
        <h5 class="modal-title">Create Room</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form method="POST" action="/create">
          <div class="mb-3">
            <label for="createName" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="createName" name="name" required>
          </div>
          <button type="submit" class="btn btn-success w-100">Create</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Join Room Modal -->
<div class="modal fade" id="joinRoomModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content bg-dark text-light">
      <div class="modal-header">
        <h5 class="modal-title">Join Room</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form method="POST" action="/join">
          <div class="mb-3">
            <label for="joinName" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="joinName" name="name" required>
          </div>
          <div class="mb-3">
            <label for="roomCode" class="form-label">Room Code</label>
            <input type="text" class="form-control" id="roomCode" name="room" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Join</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/index.js"></script>
</body>
</html>
