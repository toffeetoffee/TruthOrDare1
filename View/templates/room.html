
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Game Room</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body class="bg-dark text-light">

<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Room: <span id="roomCode">{{ room_code }}</span></h2>
    <div>
      <button class="btn btn-secondary me-2" id="copyRoomCode">Copy Code</button>
      <button class="btn btn-outline-light" id="toggleThemeBtn">Light Mode</button>
    </div>
  </div>

  <div id="playerList" class="mb-4">
    <h5>Players:</h5>
    <ul class="list-group" id="playersUl"></ul>
  </div>

  <div id="gameArea" class="d-none">
    <h3 class="mb-3">Game In Progress</h3>
    <div id="gamePhaseContent" class="p-3 border rounded bg-body-tertiary text-dark"></div>
  </div>

  <div id="hostControls" class="mt-3 d-none">
    <button class="btn btn-success me-2" id="startGameBtn">Start Game</button>
    <button class="btn btn-danger" id="destroyRoomBtn">Destroy Room</button>
  </div>
</div>

<!-- Toast Container -->
<div class="toast-container position-fixed bottom-0 end-0 p-3" id="toastContainer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/room_script.js"></script>
</body>
</html>
